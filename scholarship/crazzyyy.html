<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholarship Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    SCHOLARSHIP FINDER
  </header>
  <main>
    <h2>Find Scholarships That Fit You</h2>
    <form id="scholarshipForm" autocomplete="off" novalidate>
      <label for="courseInput">Course / Major
        <select id="courseInput" required>
          <option value="" disabled selected>Select your course</option>
          <option value="Engineering">Engineering</option>
          <option value="Medicine">Medicine</option>
          <option value="Arts">Arts & Humanities</option>
          <option value="Science">Science</option>
          <option value="Business">Business</option>
          <option value="Law">Law</option>
          <option value="Education">Education</option>
          <option value="Architecture">Architecture</option>
          <option value="Agriculture">Agriculture</option>
        </select>
      </label>
      <label for="gpaInput">GPA / Grades
        <input type="number" id="gpaInput" step="0.01" min="0" max="10" placeholder="Enter your GPA (0 - 10)" required />
      </label>
      <label for="locationInput">Location (State of India)
        <select id="locationInput" required>
          <option value="" disabled selected>Select your state</option>
          <!-- List of all states here -->
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Ladakh">Ladakh</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
        </select>
      </label>
      <label for="incomeInput">Income Status (Enter Annual Income ₹) (Optional)
        <input type="number" id="incomeInput" min="0" step="1000" placeholder="Enter your annual income" />
      </label>
      <label for="casteInput">Caste / Category (Optional)
        <select id="casteInput">
          <option value="" selected>Not specified</option>
          <option value="General">General</option>
          <option value="OBC">OBC</option>
          <option value="SC">SC</option>
          <option value="ST">ST</option>
          <option value="EWS">EWS</option>
        </select>
      </label>
      <button type="submit">Find Scholarships</button>
    </form>

    <section class="results" id="resultsSection" aria-live="polite">
      <!-- Filtered scholarships will appear here -->
    </section>
  </main>
  <footer>
    &copy; 2024 Scholarship Finder. Designed with ❤️ to help you achieve your dreams.
  </footer>

  <script src="script.js"></script>
</body>
</html>
